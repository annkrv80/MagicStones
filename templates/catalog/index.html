{% extends "catalog/base.html" %}
{% block title %}Магия камней{% endblock title %}

<head>
{% load static %}
</head>

{% block content %}

<!-- Карусель -->
<div class="container">
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="{% static 'images/rab1.jpg' %}" style="height: 300px;" class="d-block  w-100 " alt="image">
      <div class="carousel-caption d-none d-md-block">
        <h2 class="text-white">Натуральные камни</h2>
        <h3 class="text-white">{{rab1}}</h3>
      </div>
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/rab2.jpg' %}" style="height: 300px;" class="d-block  w-100 " alt="image">
      <div class="carousel-caption d-none d-md-block">
        <h2 class="text-white">Ручная работа</h2>
        <h3 class="text-white">{{rab2}}</h3>
      </div>
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/rab3.jpg' %}" style="height: 300px;" class="d-block  w-100 " alt="image">
      <div class="carousel-caption d-none d-md-block">
        <h2 class="text-white text-center">Индивидуальный подход</h2>
        <h3 class="text-white">{{rab3}}</h3>
      </div>
    </div>


  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
</div>
<!-- Конец карусели -->

  <div class="container-fluid">
      <h4 class="text-center">{{ text_head }}</h4>
      <div class="row my-2 text-center">
          <div class="col-5"></div>
          <div class="col-1 text-center">
            <img src="{% static 'images/MS.jpg' %}" style="height: 100px;">
          </div>
          <div class="col-5"></div>
      </div>

      <div class="row my-2 text-primary text-center">
          <h3>{{ name }}</h3>
      </div>

    <div class="row my-2 text-white text-start">
        <div class="col mx-2 my-2 bg-primary text-center">{{rab1}}</div>
        <div class="col mx-2 my-2 bg-primary text-center">{{rab2}}</div>
        <div class="col mx-2 my-2 bg-primary text-center">{{rab3}}</div>
    </div>
  </div>

<div class="row my-2 text-center"></div>

 </div>
 <!-- пустые колонки справа от аккордеона-->
 <div class="col-3"></div>

</div>
{% endblock %}
